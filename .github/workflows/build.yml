name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test
    runs-on: macOS-latest
    
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,OS=13.3,name=iPhone 11']
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Show devices
        run: xcrun instruments -s devices
      - name: Build and test
        run: |
          xcodebuild -version
          xcodebuild clean test -project Covid.xcodeproj -scheme Covid -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
        env: 
         destination: ${{ matrix.destination }}
      - name: Update Code Coverage
        run: bash <(curl -s https://codecov.io/bash)
